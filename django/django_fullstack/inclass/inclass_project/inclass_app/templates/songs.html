<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Songs</h1>
    <p>songs</p>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Actions</th>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{song.id}}</td>
            <td>{{song.title}}</td>
            <td>{{song.artist}}</td>
            <td>
                <a href="/edit/{{song.id}}">Edit</a>
                <a href="/delete/{{song.id}}">Delete</a>
                <a href="/songs/{{song.id}}">Show</a>
            </td>
        </tr>
        {% endfor %}

    </table>

  
</body>
</html>

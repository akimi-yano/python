<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ='stylesheet' type = 'text/css' href = "{{url_for('static', filename = 'css/style_sheet.css')}}">
    <script type = 'text/java script' src ="{{url_for('static', filename = 'js/script.js')}}"></script>

    <title>Document</title>
</head>
<body>
    <table>
    {% for i in range(num_height): %}
        <tr>
        {% for j in range(num_width): %}
        
        {% if custom_colors %}
          {% if (i + j) % 2 %}
            <td style = 'background-color: {{color1}};'></td>
          {% else %}
            <td style = 'background-color: {{color2}};'></td>
          {%endif%}

          {# the old way #}
        {% else %}
          <td class = 'color{{(i+j)%2+1}}'></td>
        {% endif %}
          {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
